name: Extension CI

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: vscode-extension

jobs:
  # Detect which paths changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      extension: ${{ steps.filter.outputs.extension }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            extension:
              - 'vscode-extension/**'
              - '.github/workflows/ci-extension.yml'

  lint:
    name: Lint
    needs: changes
    if: needs.changes.outputs.extension == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build
    needs: changes
    if: needs.changes.outputs.extension == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies

  # Final status check - this is the only required check in branch protection
  extension-ci-status:
    name: Extension CI Status
    runs-on: ubuntu-latest
    if: always()
    needs: [changes, lint, build]
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.changes.outputs.extension }}" != "true" ]]; then
            echo "No extension changes detected, skipping checks"
            exit 0
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Extension CI failed"
            exit 1
          fi
          echo "Extension CI passed"
